# See: https://nikitabobko.github.io/AeroSpace/commands#focus
cmd-shift-ctrl-alt-h = 'focus left'
cmd-shift-ctrl-alt-j = 'focus down'
cmd-shift-ctrl-alt-k = 'focus up'
cmd-shift-ctrl-alt-l = 'focus right'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
shift-alt-h = 'move left'
shift-alt-j = 'move down'
shift-alt-k = 'move up'
shift-alt-l = 'move right'

cmd-shift-ctrl-alt-f = 'fullscreen'
shift-ctrl-alt-f = 'macos-native-fullscreen'

